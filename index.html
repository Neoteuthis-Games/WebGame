<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <!-- Custom fonts I grabbed from bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>The Fool of Neotience</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/fontfaces.css" />
    <link rel="stylesheet" href="styles/mobile.css"
          media="screen and (max-device-width: 768px) and (orientation: portrait),
                 screen and (max-device-width: 1024px) and (orientation: landscape)" />
    <link rel="apple-touch-icon-precomposed"
          href="images/ios-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="images/ios-icon-ipad.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="images/ios-icon-iphone-retina.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="images/ios-icon-ipad-retina.png" />
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-748x1024.png"
          media="screen and (min-device-width: 768px)
                        and (orientation:landscape)" />
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-768x1004.png"
          media="screen and (min-device-width: 768px)
                        and (orientation:portrait)" />
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-320x460.png"
          media="screen and (max-device-width:320px)" />
    <script src="scripts/jewel.js"></script>
    <script>
        window.addEventListener("load", function () {
            jewel.load("scripts/dom.js");
            if (jewel.isStandalone()) {
                jewel.load("scripts/screen.splash.js");
                jewel.load("scripts/screen.main-menu.js");
                jewel.load("scripts/board.js", jewel.setup);
            } else {
                jewel.load("scripts/screen.install.js", jewel.setup);
            }

        });
    </script>
</head>
<body>
    <div id="game">
        <div class="screen" id="splash-screen">
            <h1 class="logo">The Fool <br />Of Neotience</h1>
            <span class="continue">Click to continue</span>
        </div>
        <div class="screen" id="install-screen">
            <h1 class="logo">Jewel <br />Warrior</h1>
            <span>
                Click the <img src="images/install-icon.png"
                               alt="Install icon">
                button to install the game to your home screen.
            </span>
        </div>
        <div class="screen" id="main-menu">
            <h2 class="logo">The Fool <br />Of Neotience</h2>
            <ul class="menu">
                <li><button name="game-screen">Play</button>
                <li><button name="high-scores">Highscore</button>
                <li><button name="about">About</button>
                <li><button name="exit-screen">Exit</button>
            </ul>
        </div>
        <div class="screen" id="game-screen"></div>
        <div class="screen" id="high-scores"></div>
    </div>
    <img src="images/title.png">
    <div id="game">
        <div class="screen" id="splash-screen">
            <h1 class="logo">Jewel <br />Warrior</h1>
            <span class="continue">Click to continue</span>
        </div>
        <div class="screen" id="main-menu"></div>
        <div class="screen" id="game-screen"></div>
        <div class="screen" id="high-scores"></div>

    </div>
    <h1> The Fool of Neotience</h1>

    <canvas id="mycanvas"></canvas>

    <button class="btn success">Success</button>
    <button class="btn info">Info</button>
    <button class="btn warning">Warning</button>
    <button class="btn danger">Danger</button>
    <button class="btn default">Default</button>
    <script>window.addEventListener("load", function () { basescript.load("js/dom.js", basescript.setup); });</script>
    <script src="js/basescript.js">
        basescript.load("js/dom.js");
    </script>

    <link href="css/style.css" rel="stylesheet">
</body>
</html>
